{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Multi-Purpose Creative Agency HTML5 Template - Roxine</title>
    <!-- Font Icons -->
    <link media="all" rel="stylesheet" href="{% static 'roxine/css/fonts/icomoon/icomoon.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/css/fonts/roxine-font-icon/roxine-font.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/font-awesome/css/font-awesome.css' %}">
    <!-- Vendors -->
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/owl-carousel/dist/assets/owl.carousel.min.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/owl-carousel/dist/assets/owl.theme.default.min.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/animate/animate.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/rateyo/jquery.rateyo.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/fancyBox/source/jquery.fancybox.css' %}">
    <link media="all" rel="stylesheet" href="{% static 'roxine/vendors/fancyBox/source/helpers/jquery.fancybox-thumbs.css' %}">
    <!-- Bootstrap 4 -->
    <link media="all" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Rev Slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'roxine/vendors/rev-slider/revolution/css/settings.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'roxine/vendors/rev-slider/revolution/css/layers.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'roxine/vendors/rev-slider/revolution/css/navigation.css' %}">
    <!-- Theme CSS -->
    <link media="all" rel="stylesheet" href="{% static 'roxine/css/main.css' %}">
    <!-- Custom CSS -->
    <link media="all" rel="stylesheet" href="{% static 'roxine/css/custom.css' %}">
</head>

<body class="white-overlay">
    <div class="preloader" id="pageLoad">
        <div class="holder">
            <div class="coffee_cup"></div>
        </div>
    </div>
    <!-- main wrapper -->
    <div id="wrapper" class="no-overflow-x">
        <div class="page-wrapper">
            <!--/header of the page -->
            <header class="fixed-top main-header header-white transparent with-side-panel-ico" id="waituk-main-header">
                <div id="nav-section">
                    <div class="bottom-header container-fluid mega-menus" id="mega-menus">
                        <nav class="navbar navbar-toggleable-md no-border-radius no-margin mega-menu-multiple"
                            id="navbar-inner-container">
                            <form action="mega-menu-5.html" id="top-search" class="no-margin top-search">
                                <div class="form-group no-margin">
                                    <input class="form-control no-border" id="search_term" name="search_term"
                                        placeholder="Type & Press Enter" type="text">
                                </div>
                            </form>
                            <button type="button" class="navbar-toggler navbar-toggler-left" data-toggle="collapse"
                                data-target="#mega-menu">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <a class="navbar-brand mr-auto m-sm-auto" href="{% url 'home' %}"> <img
                                    src="{% static 'roxine/img/logo.svg' %}" alt="roxine"> <img
                                    src="{% static 'roxine/img/logo-dark.svg" alt="roxine' %}"> </a>
                            <div class="collapse navbar-collapse flex-row-reverse" id="mega-menu">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown" data-animation="fadeIn">
                                        <a class="dropdown-toggle" href="{% url 'home' %}"
                                            data-title="Home"> Home </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'about' %}"> About </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <!--/header of the page -->
            {% block conteudo %} {% endblock %}

        </div>
        <!-- footer of the pagse -->
        <footer class="footer footer-v1">
            <div class="content-block footer-main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="footer-logo">
                                <img src="{% static 'roxine/img/logo-dark.svg' %}" alt="image-description">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="footer-nav inline-nav text-center">
                                <ul>
                                    <li><a href="{% url 'home' %}">Home</a></li>
                                    <li><a href="{% url 'about' %}">About</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 text-right">
                            <ul class="social-network with-text">
                                <li><a href="#"><span class="icon-facebook"></span></a></li>
                                <li><a href="#"><span class="icon-twitter"></span> </a></li>
                                <li><a href="#"><span class="icon-google-plus"></span> </a></li>
                                <li><a href="#"><span class="icon-pinterest"></span> </a></li>
                                <li><a href="#"><span class="icon-dribbble"></span> </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom text-center">
                <div class="container">src
        </footer>
        <!--/footer of the page -->
    </div>
    <!-- open/close -->
    <div class="search-form-wrapper overlay overlay-hugeinc">
        <button type="button" class="overlay-close"><span class="custom-icon-plus"></span></button>
        <div class="search-form">
            <form action="#" method="post">
                <div class="form-group">
                    <input type="search" class="form-control" placeholder="Enter Your Search">
                    <button type="submit"><span class="icon-search"></span></button>
                </div>
            </form>
        </div>
    </div>
    <a href="#" class="section-scroll" id="scroll-to-top"><i class="fa fa-angle-up"></i></a>
    <!-- jQuery Library -->
    <script src="{% static 'roxine/vendors/jquery/jquery-2.1.4.min.js' %}"></script>
    <!-- Vendor Scripts -->
    <script src="{% static 'roxine/vendors/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/stellar/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/isotope/javascripts/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/isotope/javascripts/packery-mode.pkgd.js' %}"></script>
    <script src="{% static 'roxine/vendors/owl-carousel/dist/owl.carousel.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/waypoint/waypoints.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/counter-up/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/fancyBox/source/jquery.fancybox.pack.js' %}"></script>
    <script src="{% static 'roxine/vendors/fancyBox/source/helpers/jquery.fancybox-thumbs.js' %}"></script>
    <script src="{% static 'roxine/vendors/image-stretcher-master/image-stretcher.js' %}"></script>
    <script src="{% static 'roxine/vendors/wow/wow.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/rateyo/jquery.rateyo.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'roxine/vendors/bootstrap-slider-master/src/js/bootstrap-slider.js' %}"></script>
    <script src="{% static 'roxine/vendors/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'roxine/js/mega-menu.js' %}"></script>
    <script src="{% static 'roxine/vendors/retina/retina.min.js' %}"></script>
    <!-- Custom Script -->
    <script src="{% static 'roxine/js/jquery.main.js' %}"></script>
    <!-- REVOLUTION JS FILES -->
    <script type="text/javascript" src="{% static 'roxine/vendors/rev-slider/revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'roxine/vendors/rev-slider/revolution/js/jquery.themepunch.revolution.min.js' %}"></script>
    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  (Load Extensions only on Local File Systems !  The following part can be removed on Server for On Demand Loading) -->
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.actions.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.carousel.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.kenburn.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.migration.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.navigation.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.parallax.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution/js/extensions/revolution.extension.video.min.js' %}"></script>
    <!-- SNOW ADD ON -->
    <script type="text/javascript"
        src="{% static 'roxine/vendors/rev-slider/revolution-addons/snow/revolution.addon.snow.min.js' %}"></script>
    <!-- Revolution Slider Script -->
    <script src="{% static 'roxine/js/revolution.js' %}"></script>
</body>

</html>
